<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyro's Bank Using Javascript</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="font-semibold text-blue-500">Tyro's Bank</span><span class="font-semibold text-green-400">!!!</span></h1>
    </header>
    <main>
        <section class="bg-teal-100 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl font-semibold mb-4 ">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 p-1 rounded-md" type="email" name="" id="user-email"placeholder="Your Email">
                <input class="w-9/12 p-1 rounded-md block mb-3" type="password" name="" id="user-password"placeholder="Your Password">
                <button id="btn-submit"class="bg-green-600 px-8 py-3 font-medium rounded-lg text-white hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <!-- js file Connect -->
    <script src="js/login.js"></script>
</body>
</html>
