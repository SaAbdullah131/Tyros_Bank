<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyro's Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        iframe{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
            height: 15%;
            
        }
    </style>
</head>
<body class="bg-indigo-100">
    <header>
        <h1 class="text-indigo-600 font-medium text-3xl text-center mt-1">Let's Get Some Money</h1>
        <iframe src="https://giphy.com/embed/xUPGGDNsLvqsBOhuU0" width="480" height="360" frameBorder="0" class="giphy-embed mt-2 mb-3" allowFullScreen></iframe>
    </header>
    <main>
        <section class="mt-4">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl text-center">
                    <h4 class=" text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-orange-500 p-8 rounded-xl text-center">
                    <h4 class=" text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-5 rounded-xl text-start">
                    <h4 class=" text-2xl">Total Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h4 class=" text-2xl text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 p-1 rounded-md" type="number" name="" id="deposit-amount"placeholder="$ Amount you Want to Deposit">
                    <button id="btn-deposit"class="bg-green-600 px-8 py-3 font-medium rounded-lg text-white hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl ">
                    <h4 class=" text-2xl text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 p-1 rounded-md mb-2" type="number" name="" id="withdraw-amount"placeholder="$ Amount you Want to Withdraw">
                   <button id="btn-withdraw"class="bg-red-600 px-8 py-3 font-medium rounded-lg text-white hover:bg-yellow-700">Withdraw</button>
                </div>
        </section>
    </main>
    <!-- js file connect -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
